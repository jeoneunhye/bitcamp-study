plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id 'eclipse'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // @Resource 애노테이션이 들어 있는 API
    implementation 'javax.annotation:javax.annotation-api:1.3.2'

    // Mybatis 퍼시스턴스 프레임워크
    implementation 'org.mybatis:mybatis:3.5.4'
    
    // Mybatis를 Spring과 연동할 때 사용할 라이브러리
    implementation 'org.mybatis:mybatis-spring:2.0.4'
    
    // MariaDB JDBC 드라이버
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.5.4'
    
    // Apache commons-dbcp 라이브러리
    implementation 'commons-dbcp:commons-dbcp:1.4'
    
    // Spring JDBC 라이브러리
    implementation 'org.springframework:spring-jdbc:5.2.4.RELEASE'

    // Spring IoC 컨테이너
    implementation 'org.springframework:spring-context:5.2.4.RELEASE'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // Apache HTTP 통신 라이브러리
    // implementation 'org.apache.httpcomponents.client5:httpclient5:5.0'
    implementation 'org.apache.httpcomponents.client5:httpclient5-fluent:5.0'
    
    // AOP 라이브러리
    implementation group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.5'
}

application {
    // Define the main class for the application.
    mainClassName = 'bitcamp.java.App'
}