<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery 만들기</title>
</head>
<body>
<h1>jquery 사용</h1>
<div id="d1">이전 값!</div>
<div id="d2"></div>

<script src="jquery03.js"></script>
<script>
var tag = $('#d1');
var tag2 = $('#d2');

var content = tag.html();
tag2.html(content);
tag.html("바꾼 값!"); // jquery03.js에 html() 함수 생성함
tag.style.color = "red";
tag.style.backgroundColor = "blue";
tag.onclick = function() {
  alert("okok");
};
</script>
</body>
</html>
